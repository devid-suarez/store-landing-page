<div class="menu-container">
    <h1>Men√∫</h1>
    <app-search (searchTextChange)="onSearchText($event)"></app-search>

    <mat-tab-group animationDuration="250ms" (selectedTabChange)="onSelectedCategory($event)">
        <mat-tab label="{{category.name}}" *ngFor="let category of categories; let i = index"></mat-tab>
    </mat-tab-group>
    <div class="item-menu-container">
        <app-menu-item *ngFor="let item of filteredItems" [item]="item"></app-menu-item>
    </div>

</div>
